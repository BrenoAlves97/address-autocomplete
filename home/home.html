<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link rel="stylesheet" href="../global-style/global.css">
        <link rel="stylesheet" href="../styles/style.css">

        <!-- js -->
        <script src="../scripts/scripts.js" defer></script>

        <!-- awesome -->
        <script src="https://kit.fontawesome.com/1cf3aa5e23.js"
            crossorigin="anonymous"></script>

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">

        <title>Localize seu endereço!</title>
    </head>
    <body>

        <div class="container">
            <div class="content-form">

                <h3>Digite seu CEP</h3>

                <div class="form">

                    <div class="local-data">
                        <div class="input-box">
                            <label for="cep">Cep:</label>
                            <input type="text" id="cep" placeholder="CEP">
                        </div>

                        <div class="input-box">
                            <label for="adress">Endereço:</label>
                            <input type="text" id="adress"
                                placeholder="Endereço">
                        </div>

                        <div class="input-box">
                            <label for="number">DDD:</label>
                            <input type="number" id="number"
                                placeholder="Número">
                        </div>
                    </div>

                    <div class="local-data">
                        <div class="input-box">
                            <label for="neighhborhood">Bairro:</label>
                            <input type="text" id="neighborhood"
                                placeholder="Bairro">
                        </div>

                        <div class="input-box">
                            <label for="city">Cidade:</label>
                            <input type="text" id="city" placeholder="Cidade">
                        </div>

                        <div class="input-box">
                            <label for="state">Estado:</label>
                            <input type="text" id="state" placeholder="Estado">
                        </div>

                    </div>

                    <button type="submit" id="btn">Buscar</button>

                </div>

            </div>



            <footer id="footer" class="hide">Desenvolvido por <a
                    href="https://github.com/BrenoAlves97">/BrenoAlves97</a>
            </footer>

            <div id="github-icon">
                <i class="fa-brands fa-github"></i>
            </div>
        </div>

    </body>
</html>
